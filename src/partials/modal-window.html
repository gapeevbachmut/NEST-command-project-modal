<!-- Backdrop -->
<div class="modal-backdrop container hidden" id="modalBackdrop">
    <!-- Modal -->
    <div class="modal" id="bookModal">
        <button class="modal-close" id="modalCloseBtn">

            <svg class="modal-close-icon" width="24" height="24">
                <!-- <use href=" ../img/sprite.svg/#icon-close"></use> -->
                <path fill="#000"
                    d="M14.348 5.652a1 1 0 00-1.414 0L10 8.586 7.066 5.652a1 1 0 10-1.414 1.414L8.586 10l-2.934 2.934a1 1 0 101.414 1.414L10 11.414l2.934 2.934a1 1 0 001.414-1.414L11.414 10l2.934-2.934a1 1 0 000-1.414z" />

            </svg>
        </button>

        <div class="modal-content">
            <img id="bookImage" alt="book" />
            <h2 id="bookTitle">Title</h2>
            <p id="bookAuthor">Author</p>
            <p id="bookPrice">$0.00</p>

            <div class="quantity-control">
                <button id="decrease">-</button>
                <input type="number" id="quantity" value="1" min="1" />
                <button id="increase">+</button>
            </div>

            <form id="buyForm">
                <button type="button" id="addToCart">Add to Cart</button>
                <button type="submit">Buy Now</button>
            </form>

            <div class="accordion" id="accordionContainer">
                <div class="accordion-item">
                    <button class="accordion-header">Details</button>
                    <div class="accordion-body" id="bookDetails"></div>
                </div>
                <div class="accordion-item">
                    <button class="accordion-header">Shipping</button>
                    <div class="accordion-body" id="bookShipping"></div>
                </div>
                <div class="accordion-item">
                    <button class="accordion-header">Returns</button>
                    <div class="accordion-body" id="bookReturns"></div>
                </div>
            </div>
        </div>
    </div>
</div>
